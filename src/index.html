<!DOCTYPE html>
<html>
    <head>
        <title>Yo!</title>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>

        <header id="header-landing">

            <!-- <div id="header-brand">
                <h1 class="logo">LOGO</h1>
            </div> -->

            <div id="nav-landing">
                <ul class="nav-lists">
                    <li class="nav-item"><a href="#" class="nav-link" data-slide-to="0"><span>Introduction</span></a></li><li class="nav-item"
                                        ><a href="#" class="nav-link" data-slide-to="1"><span>Testimonies</span></a></li><li class="nav-item"
                                        ><a href="#" class="nav-link" data-slide-to="2"><span>Dialog</span></a></li><li class="nav-item"
                                        ><a href="#" class="nav-link" data-slide-to="3"><span>Draft</span></a></li>
                </ul>
            </div>
        </header>

        <div id="page-landing" class="swiper-container">
            <div class="swiper-wrapper" id="landing-sections">

                <section class="landing-section swiper-slide" id="landing-intro" data-hash="intro">
                    <div class="inner">

                        <div class="bg">
                            <div class="bg-12">
                                <img class="fp-width" src="image/sample/photo1.jpg" alt="">
                            </div>
                        </div>

                        <h1 class="landing-headline"><span class="text">Express Legal Access<span class="dot-end">.</span></span></h1>
                        <a href="#" class="btn btn-le-primary-outline">Watch Video</a>
                    </div>
                </section>

                <section class="landing-section swiper-slide" id="landing-testi" data-hash="testi">
                    <div class="inner">
                        <div class="bg">
                            <div class="bg-4"><img class="fp-height zoom-scale" src="image/sample/photo5.jpg" alt=""></div>
                            <div class="bg-4"><img class="fp-height zoom-scale" src="image/sample/photo4.jpg" alt=""></div>
                            <div class="bg-4"><img class="fp-height zoom-scale" src="image/sample/photo3.jpg" alt=""></div>
                            <div class="bg-4"><img class="fp-height zoom-scale" src="image/sample/photo2.jpg" alt=""></div>
                        </div>

                        <h1 class="landing-headline"><span class="text">Read Their Stories<span class="dot-end">.</span></span></h1>
                        <a href="#" class="btn btn-le-primary-outline">Read More</a>
                    </div>
                </section>

                <section class="landing-section swiper-slide" id="landing-dialog" data-hash="dialog">
                    <div class="inner">

                        <div class="bg">
                            <div class="bg-12">
                                <img class="fp-width" src="image/sample/photo6.jpg" alt="">
                            </div>
                        </div>

                        <h1 class="landing-headline"><span class="text">Talk to a lawyer<span class="dot-end">.</span></span></h1>
                        <a href="#" class="btn btn-le-primary-outline">Try Me</a>
                    </div>
                </section>

                <section class="landing-section swiper-slide" id="landing-draft" data-hash="draft">
                    <div class="inner">

                        <div class="bg">
                            <div class="bg-12">
                                <img class="fp-width" src="image/sample/photo7.jpg" alt="">
                            </div>
                        </div>

                        <h1 class="landing-headline align-center"><span class="text">Create Legal Document<span class="dot-end">.</span></span></h1>

                        <div id="landing-draft-cats">
                            <a href="#"
                                 data-dc="personal"
                                 class="landing-dc">
                                <div class="dc-icon"></div>
                                <div class="dc-label"><p class="text">Personal</p></div>
                            </a><a href="#"
                                 data-dc="business"
                                 class="landing-dc">
                                <div class="dc-icon"></div>
                                <div class="dc-label"><p class="text">Business</p></div>
                            </a><a href="#"
                                 data-dc="asset"
                                 class="landing-dc">
                                <div class="dc-icon"></div>
                                <div class="dc-label"><p class="text">Asset</p></div>
                            </a>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <div id="restrick-portrait">
            <div class="inner">
                <h1 class="restrick-portrait-headline">Currently this prototype doesn't support</h1>
                <p class="restrick-portrait-byline">Mobile devices.</p>
            </div>
        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <script src="script/lib/vendor.js"></script>
        <script src="script/app.js"></script>
    </body>
</html>
